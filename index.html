<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <!-- 1 tiền lương nhân viên  -->

        <div>
            <div style="margin: 100px;" class="form-group">
                <label for="">tính tiền lương nhân viên</label>
                <input id="input" class="w-25 d-inline form-control" placeholder="nhập tiền lương" aria-describedby="helpId">
                <button class="btn btn-dark" id="btn">Tiền lương</button>
                <div id="outPut" class="alert alert-danger w-50"></div>
              </div>
              
        </div>

        <!-- 2 tính giá trị trung bình  -->

        <div>
            <div style="margin: 100px;" class="form-group">
              <label for="">giá trị trung bình</label>
              <input class="w-25 d-block form-control" id="soThuNhat" class="form-control" placeholder="số thứ nhất" aria-describedby="helpId">
              <input class="w-25 d-block form-control" id="soThuHai" class="form-control" placeholder="số thứ 2" aria-describedby="helpId">
              <input class="w-25 d-block form-control" id="soThuBa" class="form-control" placeholder="số thứ 3" aria-describedby="helpId">
              <input class="w-25 d-block form-control" id="soThuTu" class="form-control" placeholder="số thứ 4" aria-describedby="helpId">
              <input class="w-25 d-block form-control" id="soThuNam" class="form-control" placeholder="số thứ 5" aria-describedby="helpId">
              <button id="btn2" class="btn btn-success">kết quả </button>
              <div id="outPut2" class="alert alert-danger w-50"></div>
            </div>
        </div>

        <!-- 3 quy đổi tiền  -->
        <div>
            <div style="margin: 100px;" class="form-group">
              <label for="">quy đổi tiền</label>
              <input id="USD" class="form-control w-25 d-inline" placeholder="nhập tiền đô" aria-describedby="helpId">
              <label for="">USD</label>
              <button id="btn3" class="btn btn-dark">kết quả</button>
              <div id="outPut3" class="alert alert-danger w-50"></div>
            </div>
        </div>

        <!-- 4 chu vi hình chữ nhật  -->
        <div>
            <div style="margin: 100px;" class="form-group">
              <label for="">chu vi hình chữ nhật</label>
              <input id="chieuDai" class="form-control w-25" placeholder="nhập chiều dài" aria-describedby="helpId">
              <input id="chieuRong" class="form-control w-25" placeholder="nhập chiều rộng" aria-describedby="helpId">
                <button id="btn4" class="btn btn-success m-3">chu vi hình chữ nhật</button>
                <div id="outPut4" class="alert alert-danger w-50"></div>
            </div>
        </div>

        <!-- 5 tính tổng 2 ký số  -->

        <div>
            <div style="margin: 100px;" class="form-group">
              <label for="">tổng 2 ký số</label>
              <input id="so" class="form-control w-25 d-inline" placeholder="nhập số có 2 chữ số" aria-describedby="helpId">
              <button id="btn5" class="btn btn-dark">kết quả</button>
              <div id="outPut5" class="alert alert-danger w-50"></div>
            </div>
        </div>
            
        <script src="./index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
